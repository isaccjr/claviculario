<!doctype html>
<html lang="pt-br">
<head>
    <title>Criar Conta - Claviculário</title>
    </head>
<body>
  <div class="card shadow-sm login-card">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Crie sua Conta</h3>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text|safe }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div class="alert alert-danger p-1 mt-1"><small>{{ error }}</small></div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
      </form>
      <div class="text-center mt-3">
        <small>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></small>
      </div>
    </div>
  </div>
</body>
</html>
