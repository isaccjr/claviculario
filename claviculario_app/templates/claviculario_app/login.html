{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Claviculário HFAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
    }
    .login-card img {
      max-height: 60px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="card shadow-sm login-card">
    <div class="card-body p-4">
      <div class="text-center">
        <img src="{% static 'claviculario_app/images/domgif.webp' %}" alt="Logo HFAB">
        <h3 class="card-title mb-4">Sistema de Claviculário</h3>
      </div>
      
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {% if form.errors %}
          <div class="alert alert-danger">
            Seu nome de usuário ou senha estão incorretos. Tente novamente.
          </div>
        {% endif %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
